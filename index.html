    b,
    body,

    h1 {
      all: unset;

      display: block;

    .container {
     align-items: center;

    .container2 {

    .button {
      font-size: 20px;
      border-radius: 20px;
      background-color: pink;
      font-family: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-weight: bolder;
      padding-left: 10px;
      padding-right: 10px;
      text-decoration: none;
      border: #000 solid 3px;
      color: black;
    }

    .button:hover {
      color: pink;
      background-color: black;
    }

    .button:active {
      background-color: rgba(0, 0, 0, 0.3);
    }


    h1 {
      font-family: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-weight: 900;
      font-size: 10vmin;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 0.1ex 0.6ex 0.4ex;
    }

    h1+h1 {
      z-index: 10;
      color: transparent;
      background: none;
    }

    h1+h1::after {
      content: '';
      position: absolute;
      z-index: -1;
      inset: 0;
      border: 2px solid #000;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    b {
      --speed-weed: 50s;
      --speed-medium: 10s;
      --speed-speed: 2s;

      --speed: var(--speed-medium);
      position: absolute;
      top: calc(var(--rnd1) * 100vh);
      left: calc(var(--rnd2) * 100vw);
      animation: var(--speed) drop infinite linear;
      animation-delay: calc(calc(1 - var(--rnd3)) * -1 * var(--speed));
      user-select: none;
      font-size: 5vmin;
      pointer-events: none;
      will-change: transform, filter;
    }

    @keyframes drop {
      0% {
        transform: translateY(-100vh) scale(calc(var(--rnd3) * 2 + 1)) rotate(0deg);
        filter: blur(calc(calc(1 - var(--rnd3)) * 5px));
      }

      25% {
        filter: blur(0px);
      }

      100% {
        transform: translateY(100vh) scale(calc(var(--rnd3) * 2 + 1)) rotate(1800deg);
        filter: blur(calc(calc(1 - var(--rnd3)) * 5px));
      }
    }
  </style>
